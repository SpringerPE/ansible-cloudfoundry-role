---
- name: cf_user module examples
  hosts: cf
  gather_facts: false

  tasks:
  - name: create user bob
    cf_user:
      name: "bob"
      password: "hola"
      email: "bob@hola.com"
      given_name: "Bob"
      family_name: "SpongeBob"
      default_organization: test
      default_space: test
      admin_user: "{{ cf_admin_user }}"
      admin_password: "{{ cf_admin_password }}"
      api_url: "{{ cf_api }}"
    delegate_to: "{{ groups.client[0] }}"

  - name: create user bob (again)
    cf_user:
      name: "bob"
      password: "hola"
      email: "bob@hola.com"
      given_name: "Bob"
      family_name: "SpongeBob"
      default_organization: test
      default_space: test
      admin_user: "{{ cf_admin_user }}"
      admin_password: "{{ cf_admin_password }}"
      api_url: "{{ cf_api }}"
    delegate_to: "{{ groups.client[0] }}"

  - name: create user trump
    cf_user:
      name: "trump@hola.com"
      password: "adios"
      given_name: "Donald"
      family_name: "Trump"
      default_organization: test
      default_space: test
      admin_user: "{{ cf_admin_user }}"
      admin_password: "{{ cf_admin_password }}"
      api_url: "{{ cf_api }}"
    delegate_to: "{{ groups.client[0] }}"

  - name: delete user bob
    cf_user:
      name: "bob"
      state: absent
      admin_user: "{{ cf_admin_user }}"
      admin_password: "{{ cf_admin_password }}"
      api_url: "{{ cf_api }}"
    delegate_to: "{{ groups.client[0] }}"

  - name: delete user trump
    cf_user:
      name: "trump@hola.com"
      state: absent
      admin_user: "{{ cf_admin_user }}"
      admin_password: "{{ cf_admin_password }}"
      api_url: "{{ cf_api }}"
    delegate_to: "{{ groups.client[0] }}"

